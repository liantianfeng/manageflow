{% extends "webapp/base.html" %}
{% block title %}ManageFlow::Signup{% endblock %}
{% block main %}
<main>
    <div class="signup-form">
        <form action="{% url 'webapp:boards' %}" method="post"> {% csrf_token %}
            <h2>Sign Up</h2>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password"
                        required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a
                        href="{% url 'webapp:terms' %}">Terms of Use</a> &amp; <a
                        href="{% url 'webapp:policy' %}">Privacy Policy</a></label>
            </div>
            {% if form_errors %}
            <p class=" label label-danger">
                Your username and password didn't match. Please try again.
            </p>
            {% endif %}
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="{% url 'webapp:login' %}">Login here</a></div>
    </div>
</main>
{% endblock %}
